name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  unit-tests:
    name: Unit Tests (${{ matrix.name }})
    runs-on: ${{ fromJson(matrix.runner) }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            runner: '"ubuntu-24.04"'
            go-version: '1.22'
          - name: linux-arm64
            runner: '["self-hosted","linux","arm64"]'
            go-version: '1.22'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download Gemma model
        run: |
          # Model is now checked in via Git LFS, just need to pull it
          git lfs pull --include="model/embeddinggemma-300m-Q8_0.gguf"
          ls -lh model/embeddinggemma-300m-Q8_0.gguf

      - name: Run golden reference test
        run: |
          go test -v -tags=integration ./internal/runtime -run TestEmbeddingGemmaVsLlamaCpp

      - name: Verify cosine similarity >= 0.99
        run: |
          echo "âœ… Golden reference test passed - embeddings match llama.cpp within 0.99 cosine similarity"
